<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Character UI | Sponsored by Gergely Tóvizi</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Character Catalog</h1>

    <div id="formdiv">
        <label>Character Name</label>
        <input type="text" id="characterName" />

        <label>Character Element</label>
        <input type="text" id="characterElement" />
        <button type="button" onclick="createChar()">Add Character</button>
    </div>

    <div id="updateformdiv">
        <label>Character Name</label>
        <input type="text" id="characterNameUpdate" />

        <label>Character Element</label>
        <input type="text" id="characterElementUpdate" />
        <button type="button" onclick="updateChar()">Update Character</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Element</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
